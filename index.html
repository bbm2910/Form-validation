<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-valodation JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-page">
        <h1>Sign up to see some cats</h1>
    <form id="myForm">
    <div class="item">
      <label for="email">Email:</label>
      <input type="email" id="email" required autocomplete="off">
      <span class="error" id="emailError"></span>
    </div>
    <div class="item">
      <label for="country">Country:</label>
      <input type="text" id="country" required autocomplete="off">
      <span class="error" id="countryError"></span>
    </div>
    <div class="item">
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" required autocomplete="off">
      <span class="error" id="zipCodeError"></span>
    </div>
    <div class="item">
      <label for="password">Password:</label>
      <input type="password" id="password" required autocomplete="off">
      <span class="error" id="passwordError"></span>
    </div>
    <div class="item">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required autocomplete="off">
      <span class="error" id="confirmPasswordError"></span>
    </div>
    <button type="button" class="submit-btn">Submit</button>
    </form>
    </div>
    
        <div class="stop-start-navigation">
            <img src="images/stop.svg" alt="" class="stop-start stop">
            <img src="images/play.svg" alt="" class="stop-start play">
        </div>
    <div class="carousel">
        <div class="carousel-container">
            <img src="images/cat1.jpeg" alt="Image 1">
            <img src="images/cat2.jpeg" alt="Image 2">
            <img src="images/cat3.jpeg" alt="Image 3">
            <img src="images/cat4.jpeg" alt="Image 1">
            <img src="images/cat5.jpeg" alt="Image 2">
            <img src="images/cat6.jpeg" alt="Image 3">
        </div>
        <div class="arrows">
            <div class="arrow arrow-left">&#10094;</div>
            <div class="arrow arrow-right">&#10095;</div>
        </div>
        <div class="navigation">
            <!-- Navigation circles added with JavaScript -->
        </div>
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
